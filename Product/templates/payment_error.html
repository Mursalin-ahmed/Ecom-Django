<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            width: 150px;
        }
        .error-message {
            text-align: center;
            color: #FF0000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
        }
        .info-table th, .info-table td {
            padding: 10px;
            border-bottom: 1px solid #dddddd;
            text-align: left;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #888888;
        }
        .button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #FF0000;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">‚ùå Payment Failed!</div>

        <p>Oops! Something went wrong during your payment process.</p>

        <div class="section-title">Error Details:</div>
        <p><strong>Error Message:</strong> {{ error }}</p>

        <div class="footer">
            <p>If the problem persists, please contact our customer support.</p>
            <p>
                <a href="mailto:support@company.com" class="button">Contact Support</a>
            </p>
            <p>We apologize for the inconvenience!</p>
        </div>
    </div>
</body>
</html>
