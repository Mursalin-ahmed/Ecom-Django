{% extends 'base.html' %}

{% block content %}
    <div class="payment-fail-container">
        <h2>Payment Failed</h2>
        <p>We're sorry, but your payment could not be processed. Please try again or contact support if you need assistance.</p>

        <div class="action-buttons">
            <a href="{% url 'cart_view' %}" class="btn btn-primary">Go Back to Cart</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Return to Homepage</a>
            <a href="{% url 'payment_getway' product.id %}" class="btn btn-warning">Try Payment Again</a>
        </div>
    </div>
{% endblock %}
